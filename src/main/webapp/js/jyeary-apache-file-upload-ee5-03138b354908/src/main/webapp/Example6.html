<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title>Apache Commons File Upload Example 6</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="resources/css/fileuploader.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="resources/js/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="resources/js/fileuploader-b3b20b1.js"></script>
    </head>
    <body>
        <h1>Apache Commons File Upload Example 6</h1>
        <p>
            This example uploads a multiple files.
        </p>
        <div id="file-uploader">
            <noscript>
                <p>Please enable JavaScript to use file uploader.</p>
            </noscript>
        </div>
        <div>
            <script type="text/javascript">
                jQuery(
                function createUploader(){
                    var uploader = new qq.FileUploader({
                        element: document.getElementById('file-uploader'),
                        //action: 'OctetStreamReader'
                        action: 'MultiContentServlet'
                    });
                });
            </script>
        </div>
    </body>
</html>
